<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Web Service</title>
</head>
<body>
<a href="/login">Войти</a>
<h1>Список задач</h1>
<ul>
    <li th:each="task : ${tasks}" th:text="${task}"></li>
</ul>

<h1>Список пользователей</h1>
<ul>
    <li th:each="user : ${users}" th:text="${user}"></li>
</ul>
</body>
</html>
